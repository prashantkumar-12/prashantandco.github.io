<!DOCTYPE html>
<html>

<head>
	<title>Registration</title>
	<link rel="stylesheet" href="Css/style.css" type="text/css">

</head>

<body class="bodysign">
	<div class="simple-form">

		<form id="registration">
			<input type="text" name="fname" id="button" placeholder="Enter Your First Name"><br>
			<br>
			<input type="text" name="lname" id="button" placeholder="Enter Your Last Name"><br>
			<br>
			<input type="email" name="email" id="button" placeholder="Enter Your Email"><br>
			<br>
			<input type="password" name="pass" id="button" placeholder="Enter Your Password"><br>
			<br>
			<select id="ph"><option>+</option><option>+1</option></select>
			<input type="phonenumber" name="num" placeholder="Enter Your Mobile Number" id="phone"><br><br>
			<input type="radio" name="gender" id="rd">&nbsp;&nbsp;<span id="but">Male&nbsp;</span>
			<input type="radio" name="gender" id="rd">&nbsp;&nbsp;<span id="but">Female</span><br><br>
			<!-- TODO: make the register button link to the registercomplete link -->


			<input  type="submit"  value="Sign Up" id="submitButton" onclick="window.location.href='registercomplete.html">
		</form>


	</div>


</body>

</html>
